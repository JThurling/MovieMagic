<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" routerLink="/">Movie Magic</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="(currentUser$ | async) != null" routerLink="shop" style="cursor: pointer" class="text-white">Shop</li>
      <li *ngIf="(currentUser$ | async) != null && (currentUser$ | async).role == 'admin'" routerLink="admin" style="cursor: pointer" class="ml-3 text-white">Admin</li>
      <li *ngIf="(currentUser$ | async) != null && (currentUser$ | async).role == 'admin'" routerLink="orders" style="cursor: pointer" class="ml-3 text-white">Orders</li>
    </ul>
    <form *ngIf="(currentUser$ | async) == null" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit(login)" #login="ngForm">
      <input class="form-control mr-sm-2" type="email" placeholder="Username(Email)" name="email" ngModel required>
      <input class="form-control mr-sm-2" type="text" placeholder="Password" name="password" ngModel required>
      <button [disabled]="login.invalid" class="btn btn-success my-2 my-sm-0"  type="submit">Login</button>
      <button class="btn btn-secondary ml-2 my-2 my-sm-0" type="button" routerLink="account/register">Register</button>
    </form>
    <button *ngIf="(currentUser$ | async) != null" (click)="onLogout()" class="btn btn-primary">Logout</button>
  </div>
</nav>
